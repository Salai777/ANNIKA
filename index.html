<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNIKA21</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1f1f1f;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #f0f0f0;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #c0c0c0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #666, #999);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: end;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, rgba(36, 36, 36, 0.3) 0%, rgba(26, 26, 26, 0.4) 100%),
                        url('https://res.cloudinary.com/dkp0t9iap/image/upload/v1754144172/PHOTO-2025-07-30-23-42-12_kugjds.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 0 20px 180px 20px;
        }

        .hero-content {
            z-index: 2;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        .scroll-down-btn {
            display: flex;
            justify-content: center;
        }

        .emoji-group {
            font-size: 1.5rem;
            color: #f0f0f0;
            letter-spacing: 8px;
        }

        /* Floating center image */
        .floating-image {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            max-width: 300px;
            width: 70%;
            height: auto;
            opacity: 0.95;
            animation: floatAnimation 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-15px);
            }
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.7);
        }

        .hero .subtitle {
            font-size: 1.2rem;
            color: #d0d0d0;
            margin-bottom: 2rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 25px;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Party Details Section */
        .party-details {
            padding: 0.5rem 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1f1f1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .party-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: url('https://res.cloudinary.com/dkp0t9iap/image/upload/v1754154821/Untitled_Artwork_1_1_halfu0.png') center/cover no-repeat;
            opacity: 0.8;
            z-index: 1;
        }

        .party-details::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: url('https://res.cloudinary.com/dkp0t9iap/image/upload/v1754154828/Untitled_Artwork_2_wzuale.png') center/cover no-repeat;
            opacity: 0.8;
            z-index: 1;
        }

        .details-content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .details-text {
            max-width: 600px;
        }

        .details-text p {
            color: #ffffff;
            font-size: 1.4rem;
            line-height: 2;
            margin-bottom: 1rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-shadow: 0 0 2px #ffffff;
        }

        .venue-link {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 2px;
            font-weight: bold;
            text-shadow: 0 0 2px #ffffff;
        }

        .venue-link:hover {
            color: #ffffff;
            border-bottom-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-1px);
            text-shadow: 0 0 4px #ffffff;
        }

        /* RSVP Section */
        .rsvp-section {
            padding: 5rem 0;
            background: #1f1f1f;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .rsvp-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .rsvp-form {
            background: linear-gradient(135deg, #2a2a2a 0%, #333 100%);
            border-radius: 15px;
            padding: 3rem;
            border: 1px solid #444;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: #1f1f1f;
            border: 1px solid #555;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #777;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-bottom {
            color: #888;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero {
                background-attachment: scroll;
                padding: 0 15px 150px 15px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .hero .subtitle {
                font-size: 1rem;
            }
            
            .floating-image {
                max-width: 250px;
                width: 60%;
                top: 25%;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-links a {
                font-size: 0.8rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .details-text p {
                font-size: 1.2rem;
                line-height: 1.8;
            }
            
            .rsvp-form {
                padding: 2rem;
            }
            
            .emoji-group {
                font-size: 1.3rem;
                letter-spacing: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                padding: 0 15px 130px 15px;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .floating-image {
                max-width: 200px;
                width: 55%;
                top: 22%;
            }
            
            .btn {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
            
            .hero-buttons {
                gap: 0.8rem;
            }
            
            .emoji-group {
                font-size: 1.2rem;
                letter-spacing: 4px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn:active {
                transform: translateY(-2px) scale(0.98);
            }
            
            .detail-card:active {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body id="top">
    <header>
        <nav class="container">
            <div class="emoji-group">🪩🐆🍸</div>
            <ul class="nav-links">
                <li><a href="#top">Home</a></li>

                <li><a href="#rsvp">RSVP</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <img src="https://res.cloudinary.com/dkp0t9iap/image/upload/v1754144258/Untitled_Artwork_joy4cx.png" 
             alt="Birthday Celebration" 
             class="floating-image">
        <div class="hero-content">

                <a href="#details" class="btn btn-primary">Details</a>
            </div>
        </div>
    </section>

    <section class="party-details" id="details">
        <div class="container">

                <div class="details-text">

    <section class="rsvp-section" id="rsvp">
        <div class="container">

                <h2 class="section-title">RSVP</h2>
                
                <div class="rsvp-form">
                    <form id="rsvpForm" name="rsvp" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                        <!-- Hidden field for spam protection -->
                        <input type="hidden" name="form-name" value="rsvp" />
                        <div style="display: none;">
                            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                        </div>

                        <div class="form-group">
                            <label for="name">Your Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="attending">Will you be attending? *</label>
                            <select id="attending" name="attending" required>
                                <option value="">Select...</option>
                                <option value="yes">Yes, I'll be there!</option>
                                <option value="no">Sorry, can't make it</option>
                            </select>
                        </div>

                            <label for="song">Song Request</label>

                            <label for="dietary">Dietary Restrictions or Special Requests</label>
                            <textarea id="dietary" name="dietary" placeholder="Let us know about any dietary restrictions or special requests..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                            Send RSVP
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; ANNIKA</p>
            </div>
        </div>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Handle navigation from other pages with hash
        window.addEventListener('load', () => {
            if (window.location.hash) {
                setTimeout(() => {
                    const target = document.querySelector(window.location.hash);
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }, 100);
            }
        });

        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(26, 26, 26, 0.98)';
            } else {
                header.style.background = 'rgba(26, 26, 26, 0.95)';
            }
        });

        // Form submission handler for Netlify Forms
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            // Let Netlify handle the form submission naturally
            // The form will redirect to a success page or show a confirmation
            
            // Optional: Show a quick confirmation message
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = 'Sending...';
            button.disabled = true;
            
            // Re-enable button after a short delay in case there's an error
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 3000);
        });

        // Add touch feedback for mobile
        document.querySelectorAll('.btn, .detail-card').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = this.style.transform || '';
                this.style.transform += ' scale(0.98)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = this.style.transform.replace(' scale(0.98)', '');
            });
        });
    </script>
</body>
